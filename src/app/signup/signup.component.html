<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Автоматизированная система прогнозов</h1>
            <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">

                <div class="form-content">
                    <div class="form-group">
                        <input type="text" (blur)="isNotEmpty($event)" required class="form-control input-underline input-lg" id="fullName" name="fullName" placeholder="ФИО" ngModel>
                    </div>

                    <div class="form-group">
                        <input type="email" required class="form-control input-underline input-lg" id="email" name="email" placeholder="Email" ngModel>
                    </div>

                    <div class="form-group">
                        <input type="password" (blur)="isTheSamePasswords(f.value)" class="form-control input-underline input-lg" id="password" name="password" placeholder="Пароль" ngModel>
                    </div>
                    <div class="form-group">
                        <input type="password" (blur)="isTheSamePasswords(f.value)" class="form-control input-underline input-lg" id="repeatPassword" name="repeatPassword" placeholder="Повторите пароль" ngModel>
                    </div>
                    <div *ngIf="err" class="alert alert-danger" role="alert">{{err}}</div>
                </div>
                <input type="submit" class="btn rounded-btn" value="Зарегистрироваться" [disabled]="f.invalid">
                <a class="btn rounded-btn" [routerLink]="['/login']"> Войти </a>
            </form>
        </div>
    </div>
</div>

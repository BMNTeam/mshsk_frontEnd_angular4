<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Оценка финансовой устойчивости</h1>
            <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" name="email" id="email" placeholder="Email" ngModel>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="password" name="password" placeholder="Пароль" ngModel>
                    </div>
                    <div *ngIf="err" class="alert alert-danger" role="alert">{{err}}</div>
                </div>
                <input type="submit" [disabled]="f.invalid" class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()" value="Войти">
                <a class="btn rounded-btn" [routerLink]="['/signup']">Регистрация</a>
            </form>
        </div>
    </div>
</div>

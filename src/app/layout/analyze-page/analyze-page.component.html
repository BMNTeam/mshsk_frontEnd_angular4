<div [@routerTransition]>
  <app-page-header [heading]="'Показатели финансовой устойчивости'" [icon]="'fa-sheat'"></app-page-header>
  <br>
  <div class="card">
    <div class="card-header">Анализ финансовой устойчивости</div>
    <div class="card-block">
      <table class="card-block table table-hover">
        <thead>
        <tr>
          <th>Номер</th>
          <th>Наименование показателя</th>
          <th>Обозначение</th>
          <th>Значение</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let coefficient of coefficients">
          <th scope="row">{{coefficient.id}}</th>
          <td>{{ coefficient.name }}</td>
          <td>{{ coefficient.definition }}</td>
          <td>{{ coefficient.data | number }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <app-buttons></app-buttons>
</div>
